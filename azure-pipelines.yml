trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps: 
- script: |
    echo FASE DE VERIFICACION DE CONSTRUCCION
    echo 1. Vamos a compilar la aplicacion MENSAJEEEEEEEEEEEEEEEEEEEE
    echo Vamos a iniciar update MENSAJEEEEEEEEEEEEEEEEEEEE
    sudo apt-get update
    echo Vamos a iniciar java  MENSAJEEEEEEEEEEEEEEEEEEEE
    sudo apt-get install openjdk-8-jdk
    java -version
    echo Instalacion y Descarga de scala  MENSAJEEEEEEEEEEEEEEEEEEEE 
    
    echo Fin 2 Ejecutar test Unitario  MENSAJEEEEEEEEEEEEEEEEEEEE

  displayName: 'Commit Check Phase'

